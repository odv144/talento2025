<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/asset/css/style.css" />
    <link rel="stylesheet" href="/asset/css/contact.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="contact.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <section>
          <form action="https://formspree.io/f/xnnpvwpg" method="POST">
            <fieldset>
              <legend>Datos Personales</legend>
              <div class="grupo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />
              </div>
              <div class="grupo">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required />
              </div>
              <div class="grupo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="grupo">
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" required />
              </div>
            </fieldset>
            <fieldset>
              <legend>Consulta</legend>
              <div class="grupo-textarea">
                <label for="consulta">Describa su consulta:</label>
                <textarea
                  name="consulta"
                  id="consulta"
                  cols="30"
                  rows="10"
                  required
                ></textarea>
              </div>
              <div class="grupo-radio">
                <label for="administrativa">
                  <input
                    type="radio"
                    name="motivo"
                    value="administracion"
                    id="administrativa"
                  />
                  Administrativa</label>
                <label for="tecnica">
                  <input
                    type="radio"
                    name="motivo"
                    value="Tecnica"
                    id="tecnica"
                  />
                  Tecnica</label>
                  <label for="intitucional">
                    <input
                      type="radio"
                      name="motivo"
                      value="Institucional"
                      id="institucional"
                    />
                    Tecnica</label
                >
              </div>
            </fieldset>
            <div class="btn-form">

                <input class="btn btn-success" type="submit" value="Enviar"/>
                <input class="btn btn-reset" type="reset" value="Limpiar"/>
            </div>
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
